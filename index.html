            padding: 20px;
        }

        .dashboard-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dashboard-header h1 {
            font-size: 2.5rem;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #64748b;
            font-size: 1.1rem;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 2rem;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            height: fit-content;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 20px;
        }

        .sidebar h2 {
            color: #1e293b;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .estado-btn {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 0.75rem;
            transition: all 0.2s;
            text-align: left;
        }

        .estado-btn:hover {
            border-color: #3b82f6;
            transform: translateX(4px);
        }

        .estado-btn.active {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border-color: #3b82f6;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .main-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 1.5rem;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
        }

        .stat-card.positive {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            border-color: #10b981;
        }

        .stat-card.negative {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            border-color: #ef4444;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #64748b;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #1e293b;
        }

        .stat-card.positive .stat-value {
            color: #059669;
        }

        .stat-card.negative .stat-value {
            color: #dc2626;
        }

        .stat-unit {
            font-size: 0.75rem;
            color: #64748b;
            margin-top: 0.25rem;
        }

        .chart-container {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            margin: 1.5rem 0;
            border: 1px solid #e2e8f0;
        }

        .chart-container h3 {
            color: #1e293b;
            margin-bottom: 1rem;
        }

        .actividades-grid {
            display: grid;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .actividad-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .actividad-card:hover {
            border-color: #3b82f6;
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.2);
            transform: translateY(-2px);
        }

        .actividad-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .actividad-rank {
            font-size: 2rem;
            font-weight: 700;
            color: #3b82f6;
            min-width: 60px;
        }

        .actividad-content h3 {
            color: #1e293b;
            font-size: 1.25rem;
        }

            gap: 2rem;
            margin: 1rem 0;

            gap: 0.5rem;
            align-items: center;

            font-size: 0.875rem;

        .stat-item .stat-value {
            font-weight: 600;
            color: #1e293b;
            font-size: 1rem;

        .stat-item.positive .stat-value {

            border-radius: 6px;
            margin: 1rem 0;

            color: #78350f;

            margin-bottom: 0.25rem;

            font-size: 0.875rem;

            padding: 1.5rem;
            border-radius: 10px;
            margin-top: 1rem;

            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 1.5rem;

        .back-button:hover {

            margin: 1rem 0;

            flex-direction: column;

            font-size: 0.875rem;

            font-weight: 700;
            color: #1e293b;

            padding: 1rem 1.5rem;

            margin-bottom: 0.5rem;
            font-size: 1rem;
